<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Data Entry Form</title>
  </head>
  <body>
    <form action="processForm.php">
      Name: <input type="text" name="nameInput" /> <br />
      Email: <input type="email" name="emailInput" /> <br />
      Hobby: <input type="text" name="hobbyInput" /> <br />
      Age: <input type="number" name="ageInput" /> <br />
      Birthday: <input type="date" name="birthdayInput" /> <br />
      Favourite Color: <input type="color" name="colorInput" /> <br />
      Password: <input type="password" name="passwordInput" /> <br />
      IQ: <input type="range" name="iqInput" min="100" max="200" /> <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
